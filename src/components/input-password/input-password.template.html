<div class="acad-input-password" ng-init="this.anyError = false">
	<label>{{ this.label }}</label>

	<div>
		<div 
			ng-if="this.anyError" 
			class="error">
			{{ this.errorText || "Valor inv√°lido" }}
		</div>

		<input 
			ng-blur="this.anyError = (this.validator ? !this.validator() : false)" 
			type="password" 
			ng-model="this.model">
	</div>
</div>
