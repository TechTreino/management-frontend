<section ng-controller="ExercisesController">
	<acad-content>
		<acad-topbar></acad-topbar>
		<acad-titlebar title="Exercícios"></acad-titlebar>

		<div class="content">

			<acad-crud-box-item 
				title="Exercícios cadastrados"
				columns="this.columns"
				data="this.exercises"
				no-data-text="Nenhum exercício cadastrado até o momento"
				add-method="this.addExercise()"
				add-label="'adicionar'"
				edit-method="this.editExercise(row)"
				edit-label="'editar'"
				delete-method="this.deleteExercise(row)"
				delete-label="'excluir'">
			</acad-crud-box-item>

		</div>
	</acad-content>
</section>
