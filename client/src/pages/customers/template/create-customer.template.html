<section ng-controller="CreateCustomerController">
	<acad-sidebar></acad-sidebar>

	<acad-content>
		<acad-topbar></acad-topbar>
		<acad-titlebar title="'Cadastrar aluno'"></acad-titlebar>

		<div class="content">

			<acad-form 
				title="'Detalhes do novo aluno'"
				save-method="this.create()"
				cancel-method="this.cancel()">

				<acad-input-text 
					model="this.customer.firstName" 
					label="'Nome'"
					validator="this.validateFirstName(this.customer.firstName || '')"
					error-text="'Nome obrigat칩rio'">
				</acad-input-text>

				<acad-input-text 
					model="this.customer.lastName" 
					label="'Sobrenome'"
					validator="this.validateLastName(this.customer.lastName || '')"
					error-text="'Sobrenome obrigat칩rio'">
				</acad-input-text>

				<acad-input-text 
					model="this.customer.email" 
					label="'E-mail'"
					validator="this.validateEmail(this.customer.email || '')"
					error-text="'E-mail v치lido obrigat칩rio'">
				</acad-input-text>

				<acad-input-password model="this.customer.password" label="'Senha'"></acad-input-password>
				<acad-input-password model="this.customer.repeatedPassword" label="'Repita a senha'"></acad-input-password>
			</acad-form>
		</div>
	</acad-content>
</section>
