
<acad-box-item
	title="title"
	title-button="{ type: 'success', text: '+', click: this.addMethod }">
	
	<table>
		<thead>
			<tr>
				<th 
					ng-repeat="column in this.columns"
					ng-bind="column.text">
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in this.data">
				<td 
					ng-repeat="column in this.columns"
					ng-bind="item[column.value]">
				</td>
			</tr>
		</tbody>
	</table>

</acad-box-item>
