<div class="acad-input-text" ng-init="this.anyError = false">
	<label>{{ this.label }}</label>

	<div>
		<div 
			ng-if="this.anyError" 
			class="error">
			{{ this.errorText || "Valor inv√°lido" }}
		</div>

		<input 
			ng-blur="this.anyError = !this.validator()" 
			type="text" 
			ng-model="this.model">
	</div>
</div>
